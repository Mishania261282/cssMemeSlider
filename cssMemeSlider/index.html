<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>
        <title>cssMemeSlider</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="slider">
                <div class="slider__wrapper">
                    <input type="radio" id="r1" name="r" class="navigation__item" checked/>
                    <input type="radio" id="r2" name="r" class="navigation__item"/>
                    <input type="radio" id="r3" name="r" class="navigation__item"/>
                    <input type="radio" id="r4" name="r" class="navigation__item"/>
                    <input type="radio" id="r5" name="r" class="navigation__item"/>
                    <div class="slider__images">
                        <div class="slider__image s1">
                            <img src="./images/image1.jpg" alt="image1"/>
                        </div>
                        <div class="slider__image">
                            <img src="./images/image2.jpg" alt="image2"/>
                        </div>
                        <div class="slider__image">
                            <img src="./images/image3.jpg" alt="image3"/>
                        </div>
                        <div class="slider__image">
                            <img src="./images/image4.jpg" alt="image4"/>
                        </div>
                        <div class="slider__image">
                            <img src="./images/image5.jpg" alt="image5"/>
                        </div>
                    </div>
                    <footer class="footer">
                      <div class="footer__slider">
                        <div class="slider__content">
                            <h2 class="slider__content-item s2">Привет.</h2>
                            <h2 class="slider__content-item">Вы к кому?</h2>
                            <h2 class="slider__content-item">Подкачанный я?</h2>
                            <h2 class="slider__content-item">Отдай мой банан!!</h2>
                            <h2 class="slider__content-item">Поговорим?</h2>
                        </div>
                      </div>
                        <nav class="footer__navigation">
                            <label for="r1" class="bar"><span></span></label>
                            <label for="r2" class="bar"><span></span></label>
                            <label for="r3" class="bar"><span></span></label>
                            <label for="r4" class="bar"><span></span></label>
                            <label for="r5" class="bar"><span></span></label>
                        </nav>
                      </footer>
                </div>
            </div>
        </div>
    </body>
</html>
